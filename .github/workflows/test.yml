name: Test

'on':
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.out
          flags: unittests
          fail_ci_if_error: false

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: owntracks_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Initialize database schema
        run: |
          PGPASSWORD=test psql -h localhost -U test -d owntracks_test -c "
          CREATE TABLE IF NOT EXISTS public.locations (
            id SERIAL PRIMARY KEY,
            device_id VARCHAR(255) NOT NULL,
            latitude DOUBLE PRECISION NOT NULL,
            longitude DOUBLE PRECISION NOT NULL,
            accuracy DOUBLE PRECISION,
            battery INTEGER,
            velocity DOUBLE PRECISION,
            timestamp BIGINT NOT NULL,
            created_at TIMESTAMP NOT NULL DEFAULT CURRENT_TIMESTAMP,
            altitude DOUBLE PRECISION,
            vertical_accuracy DOUBLE PRECISION,
            course DOUBLE PRECISION,
            topic VARCHAR(255),
            tracker_id VARCHAR(255),
            description TEXT
          );
          CREATE INDEX IF NOT EXISTS idx_locations_created_at ON public.locations(created_at);
          CREATE INDEX IF NOT EXISTS idx_locations_device_id ON public.locations(device_id);
          "

      - name: Run integration tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: owntracks_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        run: go test -v -tags=integration ./...
